<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<title>秒杀列表页</title>
<body>
    <!-- 页面显示部分 -->
    <div class="container">
        <!--Bootstrap 面板（Panels）-->
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h2>秒杀列表</h2> </div>
            <div class="panel-body table-responsive">
                <!--Bootstrap 表格-->
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>名称</th>
                            <th>库存</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>创建时间</th>
                            <th>详情页</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="seckill, row: ${list}">
                            <td th:text="${row.count}">1</td>
                            <td th:text="${seckill.name}">100元秒杀iphone6</td>
                            <td th:text="${seckill.number}">98</td>
                            <td th:text="${#dates.format(seckill.startTime, 'yyyy-MM-dd HH:mm:ss')}">2018-05-01 00:00:00</td>
                            <td th:text="${#dates.format(seckill.endTime, 'yyyy-MM-dd HH:mm:ss')}">2018-11-01 00:00:00</td>
                            <td th:text="${#dates.format(seckill.createTime, 'yyyy-MM-dd HH:mm:ss')}">2018-04-05 19:23:25</td>
                            <td>
                            	<!-- th:href="@{'字符串'+${model中的nam值}}"。 -->
                            	<a th:href="@{${seckill.seckillId} + '/detail'}" target="_black" class="btn btn-info btn-xs">商品详情</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
</body>
</html>
